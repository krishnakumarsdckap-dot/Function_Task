<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Using Chat GPT -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>

    body {
      font-family: "Poppins", sans-serif;
      background: #eef2f3;
      text-align: center;
      padding-top: 80px;
    }
    .container {
      background: #fff;
      padding: 30px;
      width: 350px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <input type="number" id="tempValue" placeholder="Enter value" />
    <select id="scale">
      <option value="C">Celsius ‚ûú Fahrenheit</option>
      <option value="F">Fahrenheit ‚ûú Celsius</option>
    </select>
    <br>
    <button onclick="showResult()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    const convertTemperature = (value, scale) => {
      if (scale === "C") {
        const fahrenheit = (value * 9/5) + 32;
        return `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)}¬∞F`;
      } else if (scale === "F") {
        const celsius = (value - 32) * 5/9;
        return `Temperature in Celsius: ${celsius.toFixed(2)}¬∞C`;
      } else {
        return "Invalid scale!";
      }
    };

    const showResult = () => {
      const value = parseFloat(document.getElementById("tempValue").value);
      const scale = document.getElementById("scale").value;
      const result = convertTemperature(value, scale);
      document.getElementById("result").innerHTML = result;
      console.log(result);
    };
  </script>

</body>
</html>
